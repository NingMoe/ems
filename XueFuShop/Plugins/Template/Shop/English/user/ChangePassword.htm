<body>
	<html:include file="English/Top.htm" />
        <!--内容部分-->
        <div  class="artWarp art_content">
        <html:include file="English/Menu.htm" />
        		<div class="art_orderBox">
                		<div class="orderTitle">Member Center</div>
                        <div class="art_BuyersBox">
                        		<!--右侧框架-->
                                <div class="rightBox">
                                <div class="buyTitle">Change Password</div>
                                <form action="/User/ChangePassword.aspx" method="post" name="form" >  
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="member_tab">
                                          <tr>
                                                <td width="20%" height="30" align="left" valign="top">Old Password:</td>
                                                <td width="80%" align="left" valign="top"><input type="password" name="OldPassword" id="OldPassword" /></td>
                                          </tr>
                                          <tr>
                                            <td height="30" align="left" valign="top">Password:</td>
                                            <td align="left" valign="top">
                                            <input type="password" name="UserPassword1" id="UserPassword1" onBlur="checkUserPass(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> <input id="CheckUserPassword1" value="0" type="hidden" /> <span id="PasswordWarningMessage1"></span>The password by - characters. </td>
                                          </tr>
                                          <tr>
                                            <td height="30" align="left" valign="top">Confirm Password:</td>
                                            <td align="left" valign="top"><input type="password" name="UserPassword2" id="UserPassword2" onBlur="checkUserPass2(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> <input id="CheckUserPassword2" value="0" type="hidden" /> <span id="PasswordWarningMessage2"></span> Please confirm your password again.</td>
                                          </tr>
                                          <tr>
                                            <td height="60" colspan="2" align="center" valign="top"><input class="submitInfoBt" value="OK" type="submit" onClick="return checkChangePassword()" />                                              <input type="hidden" name="Action" value="PostBack" /></td>
                                        </tr>
                                    </table>
                                </form>
                                </div>
