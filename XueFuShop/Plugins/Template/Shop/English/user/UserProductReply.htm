<html:namespace name="XueFuShop.Models" />
<html:namespace name="XueFuShop.Common" />
<html:namespace name="XueFu.EntLib" />
<html:namespace name="XueFuShop.BLL" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <html:include file="English/Head.htm" />
    <link rel="stylesheet" type="text/css" href="<html:templatePath>/css/user.css" />
</head>

<body>
	<html:include file="English/Top.htm" />
        <!--内容部分-->
        <div  class="artWarp art_content">
        <html:include file="English/Menu.htm" />
        		<div class="art_orderBox">
                		<div class="orderTitle">会员中心</div>
                        <div class="art_BuyersBox">
                        		<!--右侧框架-->
                                <div class="rightBox">
                                <div class="art_BuyersBox">
                                <div class="buyTitle">我的回复</div>
                                <table class="listTable" cellpadding="0" cellpadding="0">
                <tr class="listTableHead">                 
                    <td>内容</td>
                    <td width="120px">时间</td>
                </tr>
                <html:foreach expression="ProductReplyInfo productReply in productReplyList">
                <tr class="listTableMain">                
                    <td class="textLeft"><a href="/ProductReply-C<$productReply.CommentID$>.aspx" target="_blank"><$productReply.Content$></a></td>
                    <td><$productReply.PostDate$></td>
                </tr>
                </html:foreach>               
            </table>
            <div class="height10"></div>
            <$commonPagerClass.ShowPage()$>  
            <div class="height10"></div> 
                                </div>
                                </div>
                        		<html:include file="English/User/UserLeft.htm" />
                        </div>
                </div>

        </div>
        <!--底部版权信息-->
        <div class="art_footer">2014 © Blue Butterfly Arts. All Rights Reserved</div>
	

</body>
</html>
