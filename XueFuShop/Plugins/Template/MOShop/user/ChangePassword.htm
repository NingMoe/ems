<html:namespace name="XueFu.EntLib" />
<html:namespace name="XueFuShop.BLL" />
<html:namespace name="XueFuShop.Models" />
<html:namespace name="XueFuShop.Common" />
<!DOCTYPE html>
<html lang="en">
<head>
    <html:include file="user/ManageHead.htm" />
</head>
<body>
    <html:include file="user/ManageTop.htm" />
    <div class="container main">
        <html:include file="user/ManageLeft.htm" />
        <div class="right">
            <div class="right_content">
                <div class="title">
                    <h1>修改密码</h1>
                </div>
                <form action="" method="post" id="modify_password" autocomplete="off">
                    <div class="form_group">
                        <label class="form_txt" for="Name">登录名：</label>
                        <input class="form_con" type="text" name="Name" id="Name" readonly="true" value="<$base.UserName$>" disabled>
                    </div>
                    <div class="form_group">
                        <label class="form_txt" for="OldPassword">旧密码：</label>
                        <input class="form_con" type="password" name="OldPassword" id="OldPassword">
                    </div>
                    <div class="form_group">
                        <label class="form_txt" for="UserPassword1">新密码：</label>
                        <input class="form_con" type="password"  name="UserPassword1" id="UserPassword1">
                        <!-- 密码由<$ShopConfig.ReadConfigInfo().PasswordMinLength$> - <$ShopConfig.ReadConfigInfo().PasswordMaxLength$>个字符组成。 -->
                    </div>
                    <div class="form_group">
                        <label class="form_txt" for="UserPassword2">重复密码：</label>
                        <input class="form_con" type="password" name="UserPassword2" id="UserPassword2">
                    </div>
                    <div class="form_group form_submit">
                        <input class="form_xgmm_button" type="submit" value="确定">
                        <input type="hidden" name="Action" value="PostBack" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <html:include file="user/ManageFoot.htm" />
</body>
</html>
