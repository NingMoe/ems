<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <html:include file="user/UserHead.htm" />
</head>
<body>
    <html:include file="user/UserTop.htm" />
    <div class="ordermain">
        <div class="clearfix ordermana">
            <html:include file="user/UserLeft.htm" />
            <div class="right">
                <div class="title"><h3 class="slide-title">个人资料</h3></div>
                <div class="right-content">
                    <form id="rightform" action="" method="post" autocomplete="off">
                        <fieldset class="fieldset">
                            <div class="fieldset-left">
                                <div>
                                    <label>公司名称：</label>
                                    <input type="text" name="CompanyName" id="CompanyName" value="<$companyName$>" class="txt" disabled>
                                </div>
                                <div class="even">
                                    <label>用户ID：</label>
                                    <input type="text" name="UserName" id="UserName" value="<$User.UserName$>" class="txt" datatype="*" nullmsg="请设置用户名！" disabled>
                                </div>
                                <div class="even">
                                    <label>姓名：</label>
                                    <input type="text" name="RealName" id="RealName" value="<$User.RealName$>" class="txt" datatype="*" nullmsg="请设置姓名！" disabled>
                                </div>
                                <div class="even">
                                    <label>E-mail：</label>
                                    <input type="text" name="Email" id="Email" value="<$User.Email$>" class="txt" datatype="*" nullmsg="请设置E-mail！">
                                </div>
                                <div class="sex">
                                    <label>性别：</label>
                                    <input type="radio" name="Sex" value="1"<$(User.Sex==1?" checked":"")$>> 男
                                    <input type="radio" name="Sex" value="2"<$(User.Sex==2?" checked":"")$>> 女
                                </div>
                                <div>
                                    <label>手机号：</label>
                                    <input type="text" name="Mobile" id="Mobile" value="<$User.Mobile$>" class="txt" datatype="m" errormsg="手机号格式不正确！" nullmsg="请填写手机号！" disabled>
                                </div>
                                <div>
                                    <label>电话号码：</label>
                                    <input type="text" name="Tel" id="Tel" value="<$User.Tel$>" class="txt">
                                </div>
                                <div>
                                    <label>部门：</label>
                                    <input type="text" name="Department" id="Department" value="<$department$>" class="txt" disabled>
                                </div>
                                <div>
                                    <label>职位：</label>
                                    <input type="text" name="WorkingPostName" id="WorkingPostName" value="<$workingPostName$>" class="txt">
                                </div>
                                <div>
                                    <label>学习岗位：</label>
                                    <input type="text" name="StudyPostName" id="StudyPostName" value="<$studyPostName$>" class="txt" disabled>
                                </div>

                                <div><input type="submit" value="确认" class="regisubmit"></div>
                                <input type="hidden" name="Action" value="PostBack" />
                            </div>                            
                        </fieldset>
                    </form>
                <!--form_end-->
                </div>
            </div>
        </div>
    </div>

<html:include file="Foot.htm" />
<script type="text/javascript" src="<html:templatePath>/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="<html:templatePath>/js/userinfoshow.js"></script>
</body>
</html>
