<html:namespace name="XueFu.EntLib" />
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <html:include file="Head.htm" />
    <link rel="stylesheet" href="<html:templatePath>/css/other2016.css">
</head>
<body>

    <div class="container-fluid wrap">
        <html:include file="Top.htm" />        
        <!-- main -->
        <div class="othermain bggred">
            <div class="container">
                <div class="position">
                    <p>当前位置：<a href="/">首页</a>>><a class="active">找回密码</a><span class="returnhome"><a href="/">返回首页</a></span></p>
                </div>
                <div class="register">
                    <div class="register-content">
                    <!--from_begin-->
                        <form id="contactform" action="" method="post" autocomplete="off">
                            <div class="title">找回密码</div>
                            <fieldset class="fieldset setpass">
                                <div class="fieldset-left">
                                    <div class="even login-even">
                                        <label>用户名：</label>
                                        <input type="text" name='UserName' id='UserName' placeholder='用户名' class="txt">
                                    </div>
                                    <div class="even login-even">
                                        <label>手机号码：</label>
                                        <input type="text" name='phone' id='phone' placeholder='手机号' class="txt">
                                    </div>
                                    <div class="even login-even">
                                        <label>图形验证码：</label>
                                        <input type="text" id="expvoicecode" maxlength="4" class="w175" placeholder="请输入验证码" />
                                        <img src="CheckCode.ashx" id="phonecheckcodepic" onclick="this.src='CheckCode.ashx?t=' + new Date();" style="cursor:pointer" alt="点击刷新验证码" align="absmiddle" />
                                        <a href="javascript:void(0)" onclick="$('#phonecheckcodepic').click();" >看不清换一张</a>
                                    </div>
                                    <div class="even loginp1">
                                        <label for=""><input type="button" value="获取验证码" onclick="smsCode();" id="smscodeinput" class="getyzm" /></label>
                                        <!--<em>或</em>
                                        <input type="button" onclick="voiceCode()" id="voicecodeinput" value="语音获取验证码" class="caller_code" />-->
                                    </div>
                                    <div class="even login-even">
                                        <label>验证码：</label>
                                        <input type="text" name="inputmovecode" id="inputmovecode" value="" class="w175" datatype="n4-4" errormsg="验证码格式不正确" nullmsg="请填写验证码！">
                                    </div>
                                    <div class="login-even">
                                        <label>重置密码：</label>
                                        <input type="password" name='password' id='password' value="" class="w175" datatype="*6-18" nullmsg="密码为6-18个字符" errormsg="密码至少6个字符,最多18个字符！">
                                    </div> 
                                    <div class="login-even">
                                        <label>确认密码：</label>
                                        <input type="password" name='password2' id='password2' value="" class="w175" datatype="*" recheck="mpassword" errormsg="您两次输入的账号密码不一致">
                                    </div>
                                    <div>
                                        <input type="button" id="btn" value="确定" class="regisubmit">
                                        <input type="hidden" name="Action" value="PostBack" />
                                        <input type="hidden" name="ErrorMessage" value="<$errorMessage$>" />
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    <!--form_end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <html:include file="Foot.htm" />
    <script type="text/javascript" src="<html:templatePath>/js/findpassword.js"></script>
</body>
</html>
